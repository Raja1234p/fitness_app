name: raja_s_application7
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Faustina
      fonts: 
        - asset: assets/fonts/FaustinaMedium.ttf
          weight: 500
        - asset: assets/fonts/FaustinaRomanBold.ttf
          weight: 700
        - asset: assets/fonts/FaustinaRomanRegular.ttf
          weight: 400
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSans.ttf
          weight: 400
        - asset: assets/fonts/OpenSansSemibold.ttf
          weight: 600
    - family: Kings
      fonts: 
        - asset: assets/fonts/KingsRegular.ttf
          weight: 400
    - family: Epilogue
      fonts: 
        - asset: assets/fonts/EpilogueRomanSemiBold.ttf
          weight: 600
